<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Table</title>
    <style>
        h1 {
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            display: flex;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #69e19f;
        }
    </style>
</head>
<body style="background-color: #ddf0fc;">
        <h1>The last measurement</h1>
    <!-- Description update form for a specific record -->
    <table>
        <tr>
            <th>Test number</th>
            <th>The strength of the gap</th>
            <th>Stretching length</th>
            <th>Test time</th>
            <th>Description</th>
            <th>Save the description</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>
                <!-- Description input field where the name attribute is formed dynamically -->
                <form action="/update-description/{{ entry[0] }}" method="post">
                    <input style="background-color: #fafdff; border: 2px solid #cccccc;" type="text" name="description" value="{{ entry[4] }}">
                    <td>
                        <!-- The button to save the change for this particular record -->
                        <input type="submit" value="Save" style="background-color: #fafdff; border: 1px solid #cccccc;">
                    </td>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
